<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        /* Define styles for the webpage */
        body {
            background-color: #dbe596; /* Background color */
            font-family: Arial, sans-serif; /* Font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        header {
            background-color: #6d724b; /* Header background color */
            color: #8cbe48; /* Header text color */
            text-align: center; /* Center-align header text */
            padding: 1rem; /* Add padding to the header */
        }
        h1 {
            font-size: 2rem; /* Header text size */
        }
        p {
            margin: 1rem; /* Add margin to paragraphs */
            padding: 0.5rem; /* Add padding to paragraphs */
            background-color: #dbe596; /* Paragraph background color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Requiem for death</h1>
    </header>
    <main>
        <p>Repeat with me </p>
        <p>WUBBA LUBBA DUB DUB x3</p>
        <p>Das Leben ist grausam x2</p>
        <p>carpe diem x1</p>
    </main>
</body>
</html>
